<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Chat Platform Mockup -->
  <rect x="50" y="50" width="500" height="300" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Chat Header -->
  <rect x="50" y="50" width="500" height="40" rx="8" ry="8" fill="#4f46e5" />
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" fill="white">Team Chat with ChatView AI</text>
  
  <!-- Chat Sidebar -->
  <rect x="50" y="90" width="120" height="260" fill="#f3f4f6" />
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Channels</text>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="11" fill="#6b7280"># general</text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="11" fill="#6b7280"># marketing</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5" font-weight="bold"># sales</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="11" fill="#6b7280"># support</text>
  
  <!-- Chat Messages Area -->
  <rect x="170" y="90" width="380" height="200" fill="white" />
  
  <!-- Messages -->
  <g transform="translate(190, 110)">
    <!-- User Message -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Alex</text>
    <rect x="0" y="10" width="200" height="30" rx="15" ry="15" fill="#e5e7eb" />
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">@ChatView show sales dashboard</text>
    
    <!-- AI Response -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">ChatView AI</text>
    <rect x="0" y="70" width="300" height="30" rx="15" ry="15" fill="#4f46e5" />
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">Here's your sales dashboard</text>
  </g>
  
  <!-- ChatView Panel -->
  <rect x="170" y="210" width="380" height="140" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Dashboard Elements -->
  <g transform="translate(190, 220)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#1f2937">Sales Dashboard</text>
    
    <!-- Chart Elements -->
    <rect x="0" y="30" width="160" height="80" rx="4" ry="4" fill="#10b981" opacity="0.2" />
    <rect x="170" y="30" width="160" height="80" rx="4" ry="4" fill="#4f46e5" opacity="0.2" />
    
    <!-- Chart Labels -->
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">Monthly Revenue</text>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">Conversion Rate</text>
  </g>
  
  <!-- AI Badge -->
  <g transform="translate(520, 220)">
    <circle cx="10" cy="10" r="8" fill="#10b981" />
    <text x="10" y="13" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">AI</text>
  </g>
</svg>
