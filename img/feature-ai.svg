<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Chat Interface -->
  <rect x="50" y="50" width="500" height="300" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Chat Header -->
  <rect x="50" y="50" width="500" height="40" rx="8" ry="8" fill="#4f46e5" />
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" fill="white">AI-Powered Dynamic Content</text>
  
  <!-- Message Area -->
  <g transform="translate(70, 110)">
    <!-- User Message -->
    <rect x="0" y="0" width="200" height="40" rx="18" ry="18" fill="#e5e7eb" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Show me important updates</text>
    
    <!-- AI Response -->
    <rect x="100" y="50" width="350" height="40" rx="18" ry="18" fill="#4f46e5" />
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">Here are your personalized updates</text>
  </g>
  
  <!-- AI Brain Visualization -->
  <g transform="translate(300, 200)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="url(#aiGlow)" opacity="0.2" />
    
    <!-- Neural network nodes -->
    <circle cx="-50" cy="-30" r="5" fill="#4f46e5" />
    <circle cx="-30" cy="-10" r="5" fill="#4f46e5" />
    <circle cx="-10" cy="-40" r="5" fill="#4f46e5" />
    <circle cx="10" cy="-20" r="5" fill="#4f46e5" />
    <circle cx="30" cy="-30" r="5" fill="#4f46e5" />
    <circle cx="50" cy="-10" r="5" fill="#4f46e5" />
    
    <circle cx="-40" cy="0" r="5" fill="#10b981" />
    <circle cx="-20" cy="20" r="5" fill="#10b981" />
    <circle cx="0" cy="0" r="5" fill="#10b981" />
    <circle cx="20" cy="20" r="5" fill="#10b981" />
    <circle cx="40" cy="0" r="5" fill="#10b981" />
    
    <circle cx="-50" cy="30" r="5" fill="#4f46e5" />
    <circle cx="-30" cy="40" r="5" fill="#4f46e5" />
    <circle cx="-10" cy="30" r="5" fill="#4f46e5" />
    <circle cx="10" cy="40" r="5" fill="#4f46e5" />
    <circle cx="30" cy="30" r="5" fill="#4f46e5" />
    <circle cx="50" cy="40" r="5" fill="#4f46e5" />
    
    <!-- Neural connections -->
    <line x1="-50" y1="-30" x2="-40" y2="0" stroke="#4f46e5" stroke-width="1" opacity="0.6" />
    <line x1="-30" y1="-10" x2="-40" y2="0" stroke="#4f46e5" stroke-width="1" opacity="0.6" />
    <line x1="-10" y1="-40" x2="-20" y2="20" stroke="#4f46e5" stroke-width="1" opacity="0.6" />
    <line x1="10" y1="-20" x2="0" y2="0" stroke="#4f46e5" stroke-width="1" opacity="0.6" />
    <line x1="30" y1="-30" x2="20" y2="20" stroke="#4f46e5" stroke-width="1" opacity="0.6" />
    <line x1="50" y1="-10" x2="40" y2="0" stroke="#4f46e5" stroke-width="1" opacity="0.6" />
    
    <line x1="-40" y1="0" x2="-50" y2="30" stroke="#10b981" stroke-width="1" opacity="0.6" />
    <line x1="-20" y1="20" x2="-30" y2="40" stroke="#10b981" stroke-width="1" opacity="0.6" />
    <line x1="0" y1="0" x2="-10" y2="30" stroke="#10b981" stroke-width="1" opacity="0.6" />
    <line x1="20" y1="20" x2="10" y2="40" stroke="#10b981" stroke-width="1" opacity="0.6" />
    <line x1="40" y1="0" x2="30" y2="30" stroke="#10b981" stroke-width="1" opacity="0.6" />
    
    <!-- Pulse animations (simulated) -->
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.3">
      <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data Sources -->
  <g transform="translate(100, 200)">
    <!-- Email -->
    <rect x="0" y="0" width="80" height="30" rx="5" ry="5" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" />
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Email</text>
    <line x1="80" y1="15" x2="220" y2="200" stroke="#4f46e5" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Calendar -->
    <rect x="0" y="40" width="80" height="30" rx="5" ry="5" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" />
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Calendar</text>
    <line x1="80" y1="55" x2="220" y2="200" stroke="#4f46e5" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Documents -->
    <rect x="0" y="80" width="80" height="30" rx="5" ry="5" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" />
    <text x="40" y="100" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Documents</text>
    <line x1="80" y1="95" x2="220" y2="200" stroke="#4f46e5" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Personalized Content -->
  <g transform="translate(380, 200)">
    <!-- Meeting Alert -->
    <rect x="0" y="-80" width="120" height="40" rx="5" ry="5" fill="#f3f4f6" stroke="#10b981" stroke-width="1" />
    <text x="60" y="-60" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Meeting in 15 min</text>
    <line x1="0" y1="-60" x2="-80" y2="0" stroke="#10b981" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Email Priority -->
    <rect x="0" y="-30" width="120" height="40" rx="5" ry="5" fill="#f3f4f6" stroke="#10b981" stroke-width="1" />
    <text x="60" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">3 Priority Emails</text>
    <line x1="0" y1="-10" x2="-80" y2="0" stroke="#10b981" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Task Reminder -->
    <rect x="0" y="20" width="120" height="40" rx="5" ry="5" fill="#f3f4f6" stroke="#10b981" stroke-width="1" />
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Project Deadline</text>
    <line x1="0" y1="40" x2="-80" y2="0" stroke="#10b981" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- AI Label -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="20" fill="#4f46e5" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">AI</text>
  </g>
</svg>
