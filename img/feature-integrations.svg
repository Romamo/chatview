<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Central Hub -->
  <g transform="translate(300, 200)">
    <!-- Central Circle -->
    <circle cx="0" cy="0" r="60" fill="#4f46e5" opacity="0.1" />
    <circle cx="0" cy="0" r="50" fill="#4f46e5" opacity="0.2" />
    <circle cx="0" cy="0" r="40" fill="#4f46e5" />
    
    <!-- ChatView Logo -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">ChatView AI</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3">
    <!-- Productivity -->
    <line x1="300" y1="200" x2="150" y2="80" />
    <line x1="300" y1="200" x2="120" y2="130" />
    <line x1="300" y1="200" x2="100" y2="200" />
    
    <!-- Communication -->
    <line x1="300" y1="200" x2="120" y2="270" />
    <line x1="300" y1="200" x2="150" y2="320" />
    
    <!-- Data -->
    <line x1="300" y1="200" x2="450" y2="80" />
    <line x1="300" y1="200" x2="480" y2="130" />
    <line x1="300" y1="200" x2="500" y2="200" />
    
    <!-- Developer -->
    <line x1="300" y1="200" x2="480" y2="270" />
    <line x1="300" y1="200" x2="450" y2="320" />
  </g>
  
  <!-- Productivity Apps -->
  <g transform="translate(0, 0)">
    <!-- Group Label -->
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Productivity</text>
    
    <!-- App 1 -->
    <rect x="120" y="60" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Calendar</text>
    
    <!-- App 2 -->
    <rect x="90" y="110" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="120" y="135" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Tasks</text>
    
    <!-- App 3 -->
    <rect x="70" y="180" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="100" y="205" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Notes</text>
  </g>
  
  <!-- Communication Apps -->
  <g transform="translate(0, 0)">
    <!-- Group Label -->
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Communication</text>
    
    <!-- App 1 -->
    <rect x="90" y="250" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="120" y="275" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Slack</text>
    
    <!-- App 2 -->
    <rect x="120" y="300" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="150" y="325" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Teams</text>
  </g>
  
  <!-- Data Sources -->
  <g transform="translate(0, 0)">
    <!-- Group Label -->
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Data Sources</text>
    
    <!-- App 1 -->
    <rect x="420" y="60" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">CRM</text>
    
    <!-- App 2 -->
    <rect x="450" y="110" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="480" y="135" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Analytics</text>
    
    <!-- App 3 -->
    <rect x="470" y="180" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="500" y="205" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">Database</text>
  </g>
  
  <!-- Developer Tools -->
  <g transform="translate(0, 0)">
    <!-- Group Label -->
    <text x="500" y="240" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">Developer Tools</text>
    
    <!-- App 1 -->
    <rect x="450" y="250" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="480" y="275" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">API</text>
    
    <!-- App 2 -->
    <rect x="420" y="300" width="60" height="40" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
    <text x="450" y="325" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">SDK</text>
  </g>
  
  <!-- API Visualization -->
  <g transform="translate(300, 350)">
    <!-- API Code Block -->
    <rect x="-150" y="-30" width="300" height="60" rx="5" ry="5" fill="#1f2937" />
    <text x="-130" y="-5" font-family="monospace" font-size="10" fill="#e5e7eb">const chatview = require('chatview-ai');</text>
    <text x="-130" y="15" font-family="monospace" font-size="10" fill="#e5e7eb">chatview.createView('sales-dashboard');</text>
    <text x="-130" y="35" font-family="monospace" font-size="10" fill="#e5e7eb">  .addWidget('revenue-chart', {data: salesData});</text>
  </g>
  
  <!-- Pulse Animation (simulated) -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="70" fill="#4f46e5" opacity="0.05">
      <animate attributeName="r" values="70;90;70" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.05;0.01;0.05" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Integration Labels -->
  <g transform="translate(0, 0)">
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" text-anchor="middle" font-weight="bold">Extensible &amp; Integratable</text>
    <text x="300" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Connect with your favorite apps and services</text>
  </g>
</svg>
